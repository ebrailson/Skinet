<div class="container mt-5">
    <button (click)="get500()" class="btn btn-outline-primary mr-3">Test 500 Error</button>
    <button (click)="get404()" class="btn btn-outline-primary mr-3">Test 404 Error</button>
    <button (click)="get400()" class="btn btn-outline-primary mr-3">Test 400 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 400 Validation Error</button>
    <div *ngIf="validationError" class="row mt-5">
        <ul class="text-danger">
            <li *ngFor="let error of validationError">{{error}}</li>
        </ul>
    </div>
</div>
